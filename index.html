<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img
					src="https://logos-download.com/wp-content/uploads/2021/01/PhonePe_Logo.png"
					alt="logo"
				/>

				<div class="title">
					<h1>Transaction Successful</h1>
					<p>2 August 2023 at 5:30 PM</p>
				</div>
			</header>
			<main class="main">
				<div class="transaction-id">
					<p>Transaction ID</p>
					<div class="id">
						<p>T2308021730400764081042</p>
						<button>COPY</button>
					</div>
				</div>
				<hr />
				<div class="sender">
					<p>Received from</p>
					<div class="sender-details">
						<div class="sender-container">
							<img
								src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1fae1.svg"
								alt="sender-avatar"
							/>
							<div class="sender-name">
								<p>Pathsala</p>
								<p class="desc">9340942883</p>
								<p class="sub-desc">KAJAL KUMARI</p>
							</div>
						</div>
						<h3>&#x20B9; 1,224</h3>
					</div>
				</div>
				<hr />
				<div class="recipient">
					<p>Credited to</p>
					<div class="recipient-details">
						<div class="recipient-container">
							<img src="HDFC_Bank_Logo.png" alt="recipient-avatar" />
							<div class="recipient-name">
								<p>XXXXXX9650</p>
								<p>UTR: 358076615764</p>
							</div>
						</div>
						<h3>&#x20B9; 1,224</h3>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
